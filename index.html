<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- SEO Básico -->
  <meta name="description" content="El Despacho Almacén - E-commerce de productos naturales y saludables. Comprá granola, harina de almendras, semillas de chía, mantequilla de maní y mucho más. Envíos a todo el país.">
  <meta name="author" content="Genaro Paredes">
  <meta name="keywords" content="dietetica, productos naturales, granola, semillas, mantequilla de maní, harina de almendras, saludable, ecommerce, despacho, almacén, chía, tutucas, yerba, dulce de leche, bananas disecadas, tienda online, productos orgánicos">
  
  <!-- Social: Open Graph (para que se vea bien al compartir en redes sociales) -->
  <meta property="og:title" content="El Despacho Almacén - Dietética Online">
  <meta property="og:description" content="Comprá productos naturales y saludables desde la comodidad de tu casa. Calidad, variedad y buenos precios.">
  <meta property="og:image" content="https://tusitio.com/assets/img/https://github.com/GenaroParedes/simuladorDietetica/blob/main/assets/img/Dietetica.webp"> <!-- reemplazá con la URL real -->
  <meta property="og:url" content="https://genaroparedes.github.io/simuladorDietetica/">
  <meta property="og:type" content="website">

  <!-- Twitter Cards (opcional, si querés que se vea lindo al compartir en Twitter/X) -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="El Despacho Almacén - Dietética Online">
  <meta name="twitter:description" content="Granola, semillas, mantequilla de maní, yerba y más. Productos saludables al mejor precio.">
  <meta name="twitter:image" content="https://tusitio.com/assets/img/https://github.com/GenaroParedes/simuladorDietetica/blob/main/assets/img/Dietetica.webp"> <!-- misma imagen -->


  <title>E-commerce Dietética</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  
  <!--Toastify-->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  
  <link rel="shortcut icon" href="assets/img/Logo.webp" type="image/x-icon">
</head>
<body class="body">
  <div class="carrito-back no-active">
    <div class="carrito-front no-active">
      <p class="carrito-salir">X</p>
      <h3>No se seleccionaron productos</h3>
      <div class="lista-productos"></div>
      <p class="parrafo-precio">Total: <span class="precio-total"></span></p>
    </div>  
  </div>
  <header>
    <div class="contenedor contenido-header">
      <a href="./index.html"><img class="logo" src="./assets/img/Logo.webp" alt="Logo"></a>
      <div class="header-logos">
        <button class="theme-toggle sun" aria-label="Cambiar a modo claro" aria-pressed="false" role="switch">
          <svg  xmlns="http://www.w3.org/2000/svg"  width="40"  height="40"  viewBox="0 0 24 24"  fill="none"  stroke="#ffff"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-sun"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0" /><path d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7" /></svg>
        </button>
        <button class="theme-toggle active moon" aria-label="Cambiar a modo oscuro" aria-pressed="true" role="switch">
          <svg  xmlns="http://www.w3.org/2000/svg"  width="40"  height="40"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-moon"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z" /></svg>
        </button>
        <a class="logo-carrito">
          <img class="img-carrito" src="./assets/img/carrito.webp" alt="Logo Carrito">
          <div class="cantidad-carrito">0</div>
        </a>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="main-titulo">
      <h1>El Despacho Almacén</h1>
      <p>
        "Elegí natural. Comprá saludable."
        Simple, directo y memorable. Ideal para UX limpia.
      </p>
      <a href="#contact">Contáctanos</a>
    </div>
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="imagen-carrousel d-block w-100" src="assets/img/banner1.webp" alt="banner1">
        </div>
        <div class="carousel-item">
          <img class="imagen-carrousel d-block w-100" src="assets/img/banner2.webp" alt="banner2">
        </div>
        <div class="carousel-item">
          <img class="imagen-carrousel d-block w-100" src="assets/img/banner3.webp" alt="banner3">
        </div>
        <div class="carousel-item">
          <img class="imagen-carrousel d-block w-100" src="assets/img/banner4.webp" alt="banner4">
        </div>
        <div class="carousel-item">
          <img class="imagen-carrousel d-block w-100" src="assets/img/banner5.webp" alt="banner5">
        </div>
        <div class="carousel-item">
          <img class="imagen-carrousel d-block w-100" src="assets/img/banner6.webp" alt="banner6">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </main>

  <section class="productos">
    <h2>Nuestros productos</h2>
    <div class="contenedor-productos row">
    </div>
  </section>
  <div class="division"></div>
  <section id="contact" class="form-section">
    <h2 class="form-title">Contacto</h2>
    <div class="form-container">
      <form class="contact-form">
        <div class="form-groups">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input class="verificar" type="text" id="nombre" name="nombre">
          </div>
          
          <div class="form-group">
            <label for="apellido">Apellido</label>
            <input class="verificar" type="text" id="apellido" name="apellido">
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input class="verificar" type="email" id="email" name="email">
        </div>
        
        <div class="form-group">
          <label for="mensaje">Mensaje</label>
          <textarea class="verificar" id="mensaje" name="mensaje" rows="5"></textarea>
        </div>
        <div class="form-buttons">
          <button type="submit" class="submit-btn">Enviar</button>
          <button class="reset-btn">Resetear</button>
        </div>
        <div class="form-alert">
          <p class="parrafo-alert"></p>
        </div>
      </form>
    </div>
  </section>
  <div class="division"></div>
  <footer class="footer">
    <h3>Todos los derechos reservados © - Genaro Paredes</h3>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="js/db.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
